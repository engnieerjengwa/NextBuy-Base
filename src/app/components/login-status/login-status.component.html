<div class="login-status-header">
  <div *ngIf="isAuthenticated && userName" class="login-status-user-info">
    Welcome back {{ userName }}
  </div>

  <button *ngIf="!isAuthenticated" (click)="login()" class="security-btn">
    Login
  </button>

  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">
    Logout
  </button>

  <div class="order-history">
    <a
      routerLink="/order-history"
      routerLinkActive="active-link"
      class="security-btn"
      >Orders</a
    >
  </div>
</div>
